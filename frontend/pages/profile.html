<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookgroo</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div class="profile-card">
        <h1 class="text-white">회원 정보</h1>

        <!-- 닉네임 수정 가능 -->
        <p class="text-white">
            <strong>닉네임:</strong> 
            <input type="text" id="nickname-input" value="" disabled>
            <button id="edit-nickname-btn">수정</button>
            <button id="save-nickname-btn" style="display: none;">저장</button>
        </p>

        <p class="text-white"><strong>회원 ID:</strong> <span id="username">로딩 중...</span></p>
        <p class="text-white"><strong>이메일:</strong> <span id="email">로딩 중...</span></p>

        <p class="profile-text">선호하는 책 장르:</p>
        <div id="selected-genres" class="genre-container">로딩 중...</div>
    </div>

    <script src="../scripts/include.js"></script>  <!-- 헤더, 푸터 로드 -->
    <script type="module" src="../scripts/profile.js"></script>  <!-- 프로필 정보 로드 -->
</body>
</html>
